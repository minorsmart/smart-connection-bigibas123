<!DOCTYPE html>
<html>
  <head>
    <title>Random HTML</title>
    <meta name="description" content="Een testpagina om html weer te leren" />
    <meta name="keywords" content="html test nederlands tutorial" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Bas Dingemans" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random HTML</h1>
      <div>
        <img
          src="https://www.w3schools.com/images/w3schools_green.jpg"
          alt="W3Schools.com"
          width="104"
          height="142"
        />
        <p>Deze pagina is gemaakt om te testen of ik HTML weer kan.</p>
        <p>Ik heb de volgende bronnen gebruikt:</p>
        <ul>
          <li>
            <a href="https://www.w3schools.com/html/default.asp" target="_blank"
              >W3Schools</a
            >
          </li>
          <li>
            <a
              href="https://www.youtube.com/watch?v=UB1O30fR-EE"
              target="_blank"
              >YouTube</a
            >
          </li>
        </ul>
      </div>
      <div>
        <a href="https://www.w3schools.com/html/default.asp">W3Schools</a>
        <p id="demo">Dit is een test</p>
        <br />
        <button
          type="button"
          onclick="document.getElementById('demo').innerHTML = (Math.floor(Math.random() * 10))"
        >
          Click Me!
        </button>
        <br />
      </div>
      <br />
    </div>
  </body>
</html>
